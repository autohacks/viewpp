<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/icon.png">
    <title>ProViewer - Your paid content viewer</title>
    <style>
        :root {
            --background-color: #f5f5f7;
            --text-color: #1d1d1f;
            --accent-color: #0071e3;
            --card-background: #ffffff;
            --border-color: #d2d2d7;
            --hover-color: #0077ed;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.47059;
            font-weight: 400;
            letter-spacing: -0.022em;
        }

        .container {
            max-width: 980px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
        }

        h1 {
            font-size: 48px;
            font-weight: 600;
            letter-spacing: -0.003em;
            margin-bottom: 0.5rem;
        }

        .site-description {
            font-size: 21px;
            font-weight: 400;
            letter-spacing: 0.011em;
            margin-bottom: 2rem;
        }

        .confirm-search {
            background-color: var(--card-background);
            border-radius: 18px;
            padding: 2rem;
            margin-bottom: 3rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
            text-align: center;
        }

        .confirm-search h2 {
            font-size: 28px;
            font-weight: 600;
            letter-spacing: -0.003em;
            margin-bottom: 1.5rem;
        }

        .confirm-search p {
            font-size: 17px;
            margin-bottom: 1rem;
        }

        .search-term {
            font-size: 24px;
            font-weight: 600;
            color: var(--accent-color);
            margin: 1rem 0;
        }

        .button {
            display: block;
            width: 100%;
            max-width: 300px;
            padding: 0.8rem 2rem;
            font-size: 17px;
            color: #fff;
            background-color: var(--accent-color);
            border: none;
            border-radius: 980px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            margin: 1rem auto;
            text-decoration: none;
        }

        .button:hover {
            background-color: var(--hover-color);
        }

        .button-secondary {
            background-color: #888;
        }

        .button-group {
            margin-top: 2rem;
        }

        footer {
            text-align: center;
            padding: 2rem 0;
            font-size: 12px;
            color: #86868b;
        }

        footer a {
            color: #515154;
            text-decoration: none;
            margin: 0 10px;
        }

        footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 734px) {
            h1 {
                font-size: 40px;
            }

            .site-description {
                font-size: 19px;
            }

            .confirm-search h2 {
                font-size: 24px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>ProViewer</h1>
            <p class="site-description">The only tool you need to watch and download Locked content</p>
        </header>

        <section class="confirm-search">
            <h2>Confirm Search</h2>
            <p>You entered the username:</p>
            <div class="search-term" id="search-term"></div>
            <div class="button-group">
                <a href="checking111.html" style="text-decoration: none;"><button id="confirm-button" class="button">IT'S CORRECT</button></a>
                <button id="edit-button" class="button button-secondary">Edit Search</button>
            </div>
        </section>
    </div>

    <footer>
        <p>&copy; 2024 ProViewer - All rights reserved. Our content is updated daily.</p>
        <div>
            <a href="about-us.html">About Us</a>
            <a href="contact-us.html">Contact Us / DMCA</a>
        </div>
    </footer>

    <script>

        const urlParams = new URLSearchParams(window.location.search);
        const searchTerm = urlParams.get('search') || '';


        document.getElementById('search-term').textContent = searchTerm;

        document.getElementById('confirm-button').addEventListener('click', function () {

            window.location.href = 'search-results.html?search=' + encodeURIComponent(searchTerm);
        });

        document.getElementById('edit-button').addEventListener('click', function () {

            window.location.href = 'index.html?search=' + encodeURIComponent(searchTerm);
        });
    </script>
</body>

</html>
