    <style>
        :root {

        * {

            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;

            color: var(--text-color);

        }

        .container {
            max-width: 980px;

        h1 {
            font-size: 48px;
            font-weight: 600;
            letter-spacing: -0.003em;
            margin-bottom: 0.5rem;
        }

        .user-profile {
            background-color: var(--card-background);
            border-radius: 18px;
            padding: 2rem;
            margin-bottom: 3rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .user-profile::before {
            content: "proviewer.pro";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-45deg);
            font-size: 4rem;
            color: rgba(0, 0, 0, 0.05);
            white-space: nowrap;
            pointer-events: none;
        }

        .user-profile h2 {
            font-size: 28px;
            font-weight: 600;
            letter-spacing: -0.003em;
            margin-bottom: 1.5rem;
        }

        .user-avatar {
            width: 200px;
            height: 200px;
            margin: 0 auto 1.5rem;
            object-fit: cover;
        }

        .user-stats {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .stat {
            font-size: 17px;
        }

        .stat-value {
            font-weight: 600;
            font-size: 24px;
            display: block;
            margin-bottom: 0.5rem;
        }

        .button {
            padding: 0.8rem 2rem;
            font-size: 17px;
            color: #fff;
            background-color: var(--accent-color);
            border: none;
            border-radius: 980px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .button:hover {
            background-color: var(--hover-color);
        }

        .button i {
            margin-right: 0.5rem;
        }

        .button .user-name {

        footer a:hover {

        }

        .latest-profiles-title {
            font-size: 32px;
            font-weight: 600;
            text-align: center;
            margin-bottom: 2rem;

        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function createUserProfile(user) {
    return `
        <section class="user-profile">
            <h2>${user.name}</h2>
            <img src="${user.image}" alt="${user.name}" class="user-avatar">
            <div class="user-stats">
                <div class="stat">
                    <span class="stat-value">${user.videos}</span>
                    Videos
                </div>

                </div>
            </div>
            <button class="button"><i class="fas fa-lock"></i> View Profile of <span class="user-name">${user.name}</span></button>
        </section>
    `;
}

        function updateAdditionalProfiles() {
            const container = document.getElementById('additional-profiles');
            shuffleArray(users);
            const selectedUsers = users.slice(0, 3);
            container.innerHTML = selectedUsers.map(createUserProfile).join('');

            container.querySelectorAll('.button').forEach(button => {
                button.addEventListener('click', function() {
                    window.location.href = 'checking.html';
                });
            });
        }

        window.addEventListener('load', updateAdditionalProfiles);
    </script>
